<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>{%load static%}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: red;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>

<title>Cinema World | Sitemap</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css" />
<script src="{%static 'js/jquery-1.4.2.min.js'%}" type="text/javascript"></script>
<script src="{%static 'js/cufon-yui.js'%}" type="text/javascript"></script>
<script src="{%static 'js/cufon-replace.js'%}" type="text/javascript"></script>
<script src="{static 'js/Gill_Sans_400.font.js'%}" type="text/javascript"></script>
<script src="{static 'js/script.js'%}" type="text/javascript"></script>
<!--[if lt IE 7]>
<script type="text/javascript" src="js/ie_png.js"></script>
<script type="text/javascript">ie_png.fix('.png, .link1 span, .link1');</script>
<link href="css/ie6.css" rel="stylesheet" type="text/css" />
<![endif]-->
</head>
<body bgcolor="grey">
<!-- START PAGE SOURCE -->
<div class="tail-top">
  <div class="tail-bottom">
    <div id="main">
      <div id="header">
        <div class="row-1">
          <div class="fleft"><a href="#">Cinema <span>World</span></a></div>
          <ul>
            <li><a href="#"><img src="{%static 'images/icon1.gif'%}" alt="" /></a></li>
            <li><a href="#"><img src="{%static 'images/icon2.gif'%}" alt="" /></a></li>
            <li><a href="#"><img src="{%static 'images/icon3-act.gif'%}" alt="" /></a></li>
          </ul>
        </div>
        <div class="row-2">
          <ul>
            <li><a href="/login/loggedin/" >Home</a></li>
            <li><a href="/login/cinema/">Theatre</a></li>
			<li><a href="#">Profile</a></li>
			<li><a href="/login/logout/">LogOut</a></li>
            
          </ul>
        </div>
      </div>
      <div id="content">
        <div class="line-hor"></div>
        <div class="box">
          <div class="border-right">
            <div class="border-left">
              <div class="inner">
                <h3>Profile <span>Page</span></h3><ul class="sitemap-list">
                  <h2 style="text-align:center">User Details</h2>
				
<div class="card">
  <h1>{{t1}}</h1>&nbsp &nbsp
  <p class="title">{{t2}}</p>&nbsp &nbsp
  {%for i in t3%}
  <button><a href="/login/profile/?id1={{ i.movie_name }}&id2={{ i.city_name }}"><font size="5">
     {{i.ticket_name}},&nbsp
	{{i.user_name}},&nbsp
	{{i.cinema_name}},&nbsp
	{{i.movie_name}},&nbsp
	{{i.city_name}},&nbsp
	{{i.show_name}}</font><br><br>Cancel</a></button><br><br>
  {%endfor%}
</div>
                </ul> </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <div class="left">
          <div class="right">
            <div class="footerlink">
              <p class="lf">Note:- If u click link then remove ticket</p>
			  <br><br><p class="lf"><font size="5">Note:- {{t4}}</font></p>
              <p class="rf">Design by <a href="#">mayu74patel</a></p>
              <div style="clear:both;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript"> Cufon.now(); </script>
<!-- END PAGE SOURCE -->
</body>
</html>
